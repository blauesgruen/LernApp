<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>LernApp - Willkommen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<body>
    <div id="header-container"></div>
    <main>
        <section id="index">
            <h1 style="text-align: center;">Willkommen bei der LernApp</h1>
            <a href="login.html" class="btn-primary" style="display:inline-flex;align-items:center;justify-content:center;margin:18px 0;">

            <p style="text-align: center; max-width: 480px;">Die LernApp erm√∂glicht es dir, eigene Fragen mit Antworten zu erstellen und daraus ein Multiple-Choice-Quiz zu generieren. Perfekt, um Wissen zu testen und zu erweitern!</p>
        </section>

    <div id="footer-container"></div>
    <script>
        // Ensure header/footer via central loader and perform one-time checks
        if (window.loadHeaderFooter) window.loadHeaderFooter();

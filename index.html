<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp - Willkommen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="welcome">
            <h1>Willkommen bei der LernApp</h1>
            <p>Die LernApp ermöglicht es dir, eigene Fragen mit Antworten zu erstellen und daraus ein Multiple-Choice-Quiz zu generieren. Perfekt, um Wissen zu testen und zu erweitern!</p>
            <a href="login.html" class="btn-primary">Login / Registrieren</a>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            const headerHTML = await (await fetch('partials/header.html')).text();
            document.getElementById('header-container').innerHTML = headerHTML;

            // Stelle sicher, dass die Logik für den app-logo-button nach dem Laden des Headers ausgeführt wird
            const appLogoButton = document.getElementById('app-logo-button');
            const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
            if (appLogoButton) {
                appLogoButton.href = isLoggedIn ? 'dashboard.html' : 'index.html';
                console.log('DEBUG: App-Logo-Button Link nach dynamischem Laden gesetzt:', appLogoButton.href);
            }

            const footerHTML = await (await fetch('partials/footer.html')).text();
            document.getElementById('footer-container').innerHTML = footerHTML;
        }
        loadHeaderAndFooter();
    </script>
</body>
</html>

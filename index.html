<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp - Willkommen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/app-core.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section id="welcome">
            <h1>Willkommen bei der LernApp</h1>
            <p>Die LernApp erm√∂glicht es dir, eigene Fragen mit Antworten zu erstellen und daraus ein Multiple-Choice-Quiz zu generieren. Perfekt, um Wissen zu testen und zu erweitern!</p>
            <a href="login.html" class="btn-primary">Login / Registrieren</a>
        </section>
    </main>
    <div id="footer-container"></div>
    <script>
        window.checkLoginAndRedirect();
        // Header dynamisch laden
        fetch('partials/header.html').then(r => r.text()).then(html => {
            document.getElementById('header-container').innerHTML = html;
            if (window.updateNavigation) window.updateNavigation();
            if (window.breadcrumbs) window.breadcrumbs.init();
        });
        // Footer dynamisch laden
        fetch('partials/footer.html').then(r => r.text()).then(html => {
            document.getElementById('footer-container').innerHTML = html;
            window.initHeaderFooter();
        });
    </script>
</body>
</html>

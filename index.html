<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp - Willkommen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Zentrales Logging-System laden -->
    <!-- <script src="js/logger.js"></script>  -->
</head>
<body>
    <!-- Header deaktiviert für Test -->
    <!-- <div id="header-container"></div> -->
    <!-- <script src="js/header-core.js"></script> -->

    <main>
        <section id="welcome">
            <h1>Willkommen bei der LernApp</h1>
            <p>Die LernApp ermöglicht es dir, eigene Fragen mit Antworten zu erstellen und daraus ein Multiple-Choice-Quiz zu generieren. Perfekt, um Wissen zu testen und zu erweitern!</p>
            <a href="login.html" class="btn-primary">Login / Registrieren</a>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <!-- <script src="js/notification.js"></script> -->
    <script>
        // Prüft, ob ein Benutzer bereits eingeloggt ist und leitet ggf. zum Dashboard weiter
        function checkLoginAndRedirect() {
            const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
            const username = localStorage.getItem('username');
            
            if (isLoggedIn && username) {
                console.log('Benutzer bereits eingeloggt. Weiterleitung zum Dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                console.log('Kein angemeldeter Benutzer gefunden, Startseite wird angezeigt.');
            }
        }
        // Footer dynamisch laden
        async function loadFooter() {
            try {
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                // Skripte aus dem Footer auswerten
                const footerScripts = document.getElementById('footer-container').querySelectorAll('script');
                for (const script of footerScripts) {
                    if (script.innerText) {
                        try { eval(script.innerText); } catch (e) { console.error('Footer-inline-script error', e); }
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; s.async = false; document.body.appendChild(s);
                    }
                }
            } catch (error) {
                console.error('Fehler beim Laden des Footers:', error);
            }
        }
        checkLoginAndRedirect();
        if (window.location.pathname.endsWith('index.html') || 
            window.location.pathname === '/' || 
            window.location.pathname === '/LernApp/') {
            loadFooter();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp - Willkommen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Zentrales Logging-System laden -->
    <script src="js/logger.js"></script>
    <!-- Standardbenutzer bei Bedarf erstellen -->
    <script src="js/user-init.js"></script>
    <!-- Speicher-Modul-Loader -->
    <script src="js/storage-loader.js"></script>
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="welcome">
            <h1>Willkommen bei der LernApp</h1>
            <p>Die LernApp ermöglicht es dir, eigene Fragen mit Antworten zu erstellen und daraus ein Multiple-Choice-Quiz zu generieren. Perfekt, um Wissen zu testen und zu erweitern!</p>
            <a href="login.html" class="btn-primary">Login / Registrieren</a>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script>
        // Prüft, ob ein Benutzer bereits eingeloggt ist und leitet ggf. zum Dashboard weiter
        function checkLoginAndRedirect() {
            const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
            const username = localStorage.getItem('username');
            
            if (isLoggedIn && username) {
                console.log('Benutzer bereits eingeloggt. Weiterleitung zum Dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                console.log('Kein angemeldeter Benutzer gefunden, Startseite wird angezeigt.');
            }
        }
        
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    }
                }
                
                // Explizit die Navigation aktualisieren
                if (window.updateNavigation) {
                    console.log('Navigation wird nach dem Laden des Headers aktualisiert.');
                    window.updateNavigation();
                } else {
                    console.log('updateNavigation-Funktion nicht gefunden.');
                }
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Zuerst Login-Status prüfen und ggf. weiterleiten
        checkLoginAndRedirect();
        
        // Header und Footer nur laden, wenn keine Weiterleitung stattfindet
        if (window.location.pathname.endsWith('index.html') || 
            window.location.pathname === '/' || 
            window.location.pathname === '/LernApp/') {
            loadHeaderAndFooter();
        }
    </script>
</body>
</html>

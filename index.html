<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp - Willkommen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="welcome">
            <h1>Willkommen bei der LernApp</h1>
            <a href="login.html" class="btn-primary">Login / Registrieren</a>
            <p>Die LernApp erm√∂glicht es dir, eigene Fragen mit Antworten zu erstellen und daraus ein Multiple-Choice-Quiz zu generieren. Perfekt, um Wissen zu testen und zu erweitern!</p>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
            document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
        }
        loadHeaderAndFooter();
    </script>
</body>
</html>

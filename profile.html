<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/log.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-mortarboard-fill me-2"></i>
                LernApp v1.0
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-person-gear me-2"></i>Profil</h2>
                    <a class="btn btn-secondary" href="home.html">
                        <i class="bi bi-house-fill me-2"></i>Zurück
                    </a>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="profile-username" class="form-label">Benutzername</label>
                                <input type="text" class="form-control" id="profile-username" readonly>
                                <small class="form-text text-muted">Der Benutzername kann nicht geändert werden</small>
                            </div>
                            <div class="mb-3">
                                <label for="profile-display-name" class="form-label">Anzeigename</label>
                                <input type="text" class="form-control" id="profile-display-name">
                            </div>
                            <div class="mb-3">
                                <label for="profile-new-password" class="form-label">Neues Passwort (optional)</label>
                                <input type="password" class="form-control" id="profile-new-password">
                            </div>
                            <div class="mb-3">
                                <label for="profile-confirm-password" class="form-label">Passwort bestätigen</label>
                                <input type="password" class="form-control" id="profile-confirm-password">
                            </div>
                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

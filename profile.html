<!DOCTYPE html>
<html lang="de">
<head>

<body>
    <div id="header-container"></div>
    <main>
        <section id="profile">
            <h1>Mein Profil</h1>
            <div class="profile-user-info" style="margin-bottom: 18px;">
                <span id="profile-user-nickname"></span>
                <span id="profile-user-email"></span>
            </div>
            <div id="profile-columns">
                <div class="profile-col profile-info">
                    <h2>Profil</h2>
                    <!-- Eingabefelder und Button, keine Anzeige von Nickname/Email mehr hier -->
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" placeholder="Nickname">
                    <label for="newPassword" style="margin-top:18px;">Neues Passwort:</label>
                    <input type="password" id="newPassword" placeholder="Neues Passwort">
                    <input type="password" id="newPasswordRepeat" placeholder="Passwort wiederholen">
                    <button id="saveNickname" class="btn-primary">Speichern</button>
                    <div id="nicknameMessage"></div>
                    <div id="passwordMessage"></div>
                </div>
                <div class="profile-col profile-db">
                    <h2>Datenbank</h2>
                    <button id="exportDb" class="btn-secondary" style="margin-top:18px;">Exportieren</button>
                    <input type="file" id="importDbFile" style="display:none">
                    <button id="importDb" class="btn-secondary">Importieren</button>
                    <div id="importExportMessage"></div>
                    <!-- Gruppen-Importbereich direkt hier integriert -->
                    <div class="import-section" style="margin-top:24px;">
                        <h3>Gruppen importieren</h3>
                        <label for="importCategorySelect">Kategorie auswählen:</label>
                        <select id="importCategorySelect"></select>
                        <input type="file" id="importGroupsFile" accept=".json">
                        <button id="importGroupsBtn" class="btn-secondary">Gruppen importieren</button>
                        <div id="importGroupsStatus"></div>
                    </div>
                    <!-- Fragen-Importbereich: Gruppenauswahl entfernt, nur noch Datei-Upload und Button -->
                    <div class="import-section" style="margin-top:24px;">
                        <h3>Fragen importieren</h3>
                        <input type="file" id="importQuestionsFile" accept=".json">
                        <button id="importQuestionsBtn" class="btn-secondary">Fragen importieren</button>
                        <div id="importQuestionsStatus"></div>
                    </div>
                </div>
                <div class="profile-col profile-danger">
                    <h2>Gefahrenbereich</h2>
                    <button id="deleteDb" class="btn-danger">Datenbank löschen</button>
                    <div id="deleteDbMessage"></div>
                    <button id="deleteAccount" class="btn-danger">Account löschen</button>
                    <div id="deleteAccountMessage"></div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-container"></div>
    <script src="js/notification.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/helpers.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section class="centered-section" id="profil">
            <div class="section-header">
                <a href="dashboard.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Zurück
                </a>
                <h1>Mein Profil</h1>
            </div>
            <div id="profile-columns">
                <!-- Linke Spalte: Kategorie-Baum -->
                <div class="profile-col profile-info">
                    <h2>Profil</h2>
                    <div class="profile-user-info">
                        <span id="profile-user-nickname"></span>
                        <span id="profile-user-email"></span>
                    </div>
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" placeholder="Nickname">
                    <label for="newPassword" style="margin-top:18px;">Neues Passwort:</label>
                    <input type="password" id="newPassword" placeholder="Neues Passwort">
                    <input type="password" id="newPasswordRepeat" placeholder="Passwort wiederholen">
                    <button id="saveNickname" class="btn-primary">Speichern</button>
                    <div id="nicknameMessage"></div>
                    <div id="passwordMessage"></div>
                </div>
                <div class="profile-col profile-db">
                    <h2>Datenbank</h2>
                    <button id="exportDb" class="btn-secondary" >Exportieren</button>
                    <input type="file" id="importDbFile" style="display:none" accept=".json">
                    <button id="importDb" class="btn-secondary">Importieren</button>
                    <button id="exportStats" class="btn-secondary">Statistik exportieren</button>
                    <div id="importExportMessage"></div>
                </div>
                <div class="profile-col profile-danger">
                    <h2>Gefahrenbereich</h2>
                    <button id="deleteStats" class="btn-danger">Statistik löschen</button>
                    <div id="deleteStatsMessage"></div>
                    <button id="deleteDb" class="btn-danger">Datenbank löschen</button>
                    <div id="deleteDbMessage"></div>
                    <button id="deleteAccount" class="btn-danger">Account löschen</button>
                    <div id="deleteAccountMessage"></div>
                </div>
            </div>
        </section>
    </main>
        <div id="footer-container"></div>
        <script>
            // Use centralized header/footer loader
            if (window.loadHeaderFooter) window.loadHeaderFooter();
            // Central supabase client check (one-time)
            if (window.checkSupabaseClient && !window._supabaseChecked) { window._supabaseChecked = true; window.checkSupabaseClient(); }
        </script>
        <script src="js/profile.js"></script>
</body>
</html>

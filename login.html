<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Sicherstellen, dass Font Awesome korrekt eingebunden ist -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="login">
            <h1>Login</h1>
            <form>
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
                <input type="password" id="password" name="password" placeholder="Passwort" required>
                <button type="submit" class="btn-primary">Einloggen</button>
            </form>
            <p>Noch keinen Account? <a href="register.html">Registrieren</a></p>
            <div id="message-field"></div>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
            document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
        }
        loadHeaderAndFooter();

        // Hashfunktion für lokale Nutzung (könnte in auth.js zentralisiert werden)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Globale hashPassword-Funktion für die zentrale handleLogin-Funktion in auth.js
        window.hashPassword = hashPassword;

        // Form-Submission-Handler
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('#login form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault(); // Verhindert Standard-Formular-Absenden
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Zentrale Login-Funktion aus auth.js aufrufen
                    if (window.handleLogin) {
                        await window.handleLogin(username, password);
                    } else {
                        // Fallback, falls die zentrale Funktion nicht verfügbar ist
                        showError('Fehler: Login-Funktion nicht verfügbar.');
                    }
                });
            }
            
            // Zusätzlicher Enter-Key-Handler
            document.getElementById('login').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const loginButton = document.querySelector('#login form button[type="submit"]');
                    if (loginButton) {
                        loginButton.click(); // Simuliert Klick auf Submit-Button
                    }
                }
            });
        });
    </script>
</body>
</html>

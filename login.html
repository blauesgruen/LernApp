<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Sicherstellen, dass Font Awesome korrekt eingebunden ist -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="app-link-container">
                <a href="index.html" class="app-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>LernApp</span>
                </a>
            </div>
            <ul>
                <li><a href="#admin" style="color: black;">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-form">
            <h1>Login</h1>
            <form action="#" method="POST">

                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Einloggen</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 LernApp. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>

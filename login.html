<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Sicherstellen, dass Font Awesome korrekt eingebunden ist -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="login">
            <h1>Login</h1>
            <form>
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
                <input type="password" id="password" name="password" placeholder="Passwort" required>
                <button type="submit" class="btn-primary">Einloggen</button>
            </form>
            <p>Noch keinen Account? <a href="register.html">Registrieren</a></p>
            <div id="message-field"></div>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
            document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
        }
        loadHeaderAndFooter();

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Passwort hashen
            const hashedPassword = await hashPassword(password);

            // Benutzerdaten aus localStorage abrufen
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Benutzer überprüfen
            const user = users.find(u => u.username === username && u.password === hashedPassword);

            const messageField = document.getElementById('message-field');

            if (user) {
                messageField.textContent = 'Login erfolgreich!';
                messageField.style.color = 'green';
                // Weiterleitung zum Dashboard
                window.location.href = 'dashboard.html';
            } else {
                messageField.textContent = 'Benutzername oder Passwort falsch!';
                messageField.style.color = 'red';
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('login').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>

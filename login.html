<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="login">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-Mail" required>
                <input type="password" id="loginPassword" placeholder="Passwort" required>
                <button type="submit" class="btn-primary">Einloggen</button>
            </form>
            <p>Noch keinen Account? <a href="register.html">Registrieren</a></p>
            <div id="message-field"></div>
            <div id="loginMessage"></div>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script src="js/notification.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooterAndInitLogin() {
            try {
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; document.head.appendChild(s);
                    }
                }
                // Skripte aus dem Footer auswerten
                const footerScripts = document.getElementById('footer-container').querySelectorAll('script');
                for (const script of footerScripts) {
                    if (script.innerText) {
                        try { eval(script.innerText); } catch (e) { console.error('Footer-inline-script error', e); }
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; s.async = false; document.body.appendChild(s);
                    }
                }
                if (window.updateNavigation) { window.updateNavigation(); }
                setTimeout(() => { try { if (window.updateStorageStatusIcon) window.updateStorageStatusIcon(); } catch (e) {} }, 50);
                // Login-Logik erst nach Header laden initialisieren
                initLoginLogic();
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        // Login-Logik initialisieren
        function initLoginLogic() {
            // Hashfunktion für lokale Nutzung (könnte in auth.js zentralisiert werden)
            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
            }
            window.hashPassword = hashPassword;
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.querySelector('#login form');
                if (loginForm) {
                    loginForm.addEventListener('submit', async function(event) {
                        event.preventDefault();
                        const email = document.getElementById('loginEmail').value;
                        const password = document.getElementById('loginPassword').value;
                        if (window.login) {
                            await window.login(email, password);
                        } else {
                            showError('Fehler: Login-Funktion nicht verfügbar.');
                        }
                    });
                }
                document.getElementById('login').addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        const loginButton = document.querySelector('#login form button[type="submit"]');
                        if (loginButton) {
                            loginButton.click();
                        }
                    }
                });
            });
        }
        // Starte alles
        loadHeaderAndFooterAndInitLogin();
    </script>
</body>
</html>

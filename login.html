<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp – Login</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <script>
            console.log('[LernApp][LOGCHAIN] login.html geladen, Login-Form sichtbar');
        </script>
        <script>
            console.log('[LernApp] login.html geladen');
            window.addEventListener('DOMContentLoaded', function() {
                console.log('[LernApp] [login.html] DOMContentLoaded, Login-Form sichtbar');
            });
        </script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">LernApp</a>
        </div>
    </nav>
    <main class="container" id="login-main">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Benutzername</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="register.html">Noch kein Konto? Jetzt registrieren!</a>
                        </div>
                        <hr>
                        <div class="mt-3 text-center">
                            <button class="btn btn-warning" id="admin-login-btn" type="button">
                                <i class="bi bi-shield-lock"></i> Admin-Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="login-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff;z-index:9999;display:none"></div>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        window.LernApp.loadFromStorage('users', true).then(users => {
            window.LernApp.users = users || {};
            // Login sperren, wenn Admin eingeloggt ist
            if (sessionStorage.getItem('lernapp_admin_access')) {
                document.getElementById('login-username').disabled = true;
                document.getElementById('login-password').disabled = true;
                document.querySelector('#login-form button[type="submit"]').disabled = true;
                // Nur roten Button für Admin-Logout anzeigen, kein gelbes Feld
                if (!document.getElementById('admin-logout-btn')) {
                    const btn = document.createElement('button');
                    btn.id = 'admin-logout-btn';
                    btn.className = 'btn btn-danger btn-sm w-100 mt-3';
                    btn.textContent = 'Admin abmelden';
                    btn.onclick = function() { window.app.logoutAdmin(); };
                    document.getElementById('login-form').appendChild(btn);
                }
            } else {
                // Entferne Admin-Logout-Button falls vorhanden
                const logoutBtn = document.getElementById('admin-logout-btn');
                if (logoutBtn) logoutBtn.remove();
            }
        });
        document.getElementById('login-form').addEventListener('submit', function(e) {
            window.LernApp.loginUser(e);
        });
        // Admin-Login-Button aktivieren
        document.getElementById('admin-login-btn').addEventListener('click', function() {
            if (window.LernApp && typeof window.LernApp.showAdminLogin === 'function') {
                window.LernApp.showAdminLogin();
            } else {
                alert('Admin-Login-Funktion nicht verfügbar!');
            }
        });
        // Entferne den gelben Admin-Login-Button
        const adminLoginBtn = document.getElementById('admin-login-btn');
        if (adminLoginBtn) adminLoginBtn.style.display = 'none';

        // Weiterleitung nach erfolgreichem Admin-Login
        if (sessionStorage.getItem('lernapp_admin_access')) {
            document.getElementById('login-overlay').style.display = 'block';
            window.location.href = 'admin.html';
        } else {
            document.getElementById('login-overlay').style.display = 'none';
        }
    </script>
</body>
</html>

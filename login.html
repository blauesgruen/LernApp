<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="login">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-Mail" required>
                <input type="password" id="loginPassword" placeholder="Passwort" required>
                <button type="submit" class="btn-primary">Einloggen</button>
            </form>
            <p>Noch keinen Account? <a href="register.html">Registrieren</a></p>
            <div id="message-field"></div>
            <div id="loginMessage"></div>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script>
        // Login-Logik initialisieren
        function initLoginLogic() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    if (window.login) {
                        await window.login(email, password);
                    } else {
                        window.showError('Fehler: Login-Funktion nicht verfÃ¼gbar.');
                    }
                });
            }
        }
        // Header und Footer laden und dann Login-Logik initialisieren
        fetch('partials/header.html').then(r => r.text()).then(html => {
            document.getElementById('header-container').innerHTML = html;
            if (window.updateNavigation) window.updateNavigation();
            if (window.breadcrumbs) window.breadcrumbs.init();
        });
        fetch('partials/footer.html').then(r => r.text()).then(html => {
            document.getElementById('footer-container').innerHTML = html;
            window.initHeaderFooter();
        });
        document.addEventListener('DOMContentLoaded', initLoginLogic);
        // Zentraler Supabase-Client-Check
        window.checkSupabaseClient();
    </script>
</body>
</html>

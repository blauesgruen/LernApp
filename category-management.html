<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorien & Gruppen verwalten - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
    <!-- Supabase-Initialisierung erfolgt zentral in app-core.js -->
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section class="centered-section" id="category-management-section">
            <div class="section-header">
                <a href="dashboard.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Zurück
                </a>
                <h1>Kategorien & Gruppen verwalten</h1>
            </div>
            
            <div id="profile-columns">
                <!-- Linke Spalte: Kategorie-Baum -->
                <div class="profile-col profile-info">
                    <h2>Kategorien</h2>
                    <div class="category-tree-container">
                        <div id="category-tree" class="category-tree">
                            <p class="loading-info">Kategorien werden geladen...</p>
                        </div>
                    </div>
                    <!-- Versteckte Felder für die ausgewählte Kategorie -->
                    <input type="hidden" id="selected-category-id">
                </div>
                <!-- Mittlere Spalte: Kategorie erstellen -->
                <div class="profile-col profile-category">
                    <h2>Kategorie erstellen</h2>
                    <form id="category-form" class="full-height-form">
                        <div class="form-content">
                            <div class="form-group">
                                <label for="category-name">Name:</label>
                                <input type="text" id="category-name" required placeholder="z.B. Geschichte">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Kategorie erstellen</button>
                        </div>
                    </form>
                </div>
                <!-- Rechte Spalte: Gruppen erstellen -->
                <div class="profile-col profile-group">
                    <h2>Gruppe erstellen</h2>
                    <form id="group-form" class="full-height-form">
                        <div class="form-content">
                            <div class="form-group">
                                <label for="group-category">Kategorie:</label>
                                <select id="group-category" required>
                                    <option value="">-- Kategorie wählen --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="group-name">Name:</label>
                                <input type="text" id="group-name" required placeholder="z.B. Mittelalter">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Gruppe erstellen</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Verstecktes Feld für Gruppenfilter -->
            <input type="hidden" id="filter-category">
        </section>
    </main>

    <div id="footer-container"></div>

    <!-- Edit Item Modal (overlay style like cascade modal) -->
    <div id="edit-item-modal" role="dialog" aria-hidden="true" style="display:none;position:fixed;inset:0;z-index:2147483646;">
        <div class="modal-backdrop" style="position:absolute;inset:0;background:rgba(0,0,0,0.45);"></div>
        <div class="modal-panel" role="document" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;color:#222;max-width:720px;width:94%;border-radius:8px;padding:18px;box-shadow:0 12px 48px rgba(0,0,0,0.35);">
            <button class="modal-close" aria-label="Schließen" style="position:absolute;right:12px;top:8px;background:none;border:none;font-size:20px;line-height:1;cursor:pointer;">×</button>
            <h2 id="edit-item-title">Element bearbeiten</h2>
            <div class="modal-body">
                <form id="edit-item-form">
                    <input type="hidden" id="edit-item-type" value="" />
                    <input type="hidden" id="edit-item-id" value="" />
                    <div class="form-group">
                        <label for="edit-item-name">Name</label>
                        <input type="text" id="edit-item-name" required />
                    </div>
                    <div class="form-group" id="edit-item-category-row" style="display:none;">
                        <label for="edit-item-category">Kategorie</label>
                        <select id="edit-item-category"></select>
                    </div>
                    <div class="form-actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
                        <button type="submit" class="btn-primary">Speichern</button>
                        <button type="button" id="edit-item-delete" class="btn btn-danger" style="background:#d9534f;color:#fff;border:none;padding:8px 12px;border-radius:6px;">Löschen</button>
                        <button type="button" class="modal-close btn-secondary" style="background:#eee;border:1px solid #ccc;padding:8px 12px;border-radius:6px;">Abbrechen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Use central header/footer loader to avoid duplicate loads
        (async function() {
            if (window.loadHeaderFooter) {
                try {
                    await window.loadHeaderFooter();
                } catch (e) { console.error('Error loading central header/footer', e); }
            }

            // Load page-specific scripts (kept inline to preserve previous behavior)
            const scriptsToLoad = [
                'js/quiz-db.js',
                'js/category-management.js',
                'js/question-creator.js'
            ];
            for (const src of scriptsToLoad) {
                const s = document.createElement('script'); s.src = src; s.async = false; document.body.appendChild(s);
            }

            // Navigation already updated by central loader; skip duplicate call
            if (window.checkSupabaseClient && !window._supabaseChecked) { window._supabaseChecked = true; window.checkSupabaseClient(); }
        })();
    </script>
</body>
</html>

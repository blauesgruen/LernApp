<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorien & Gruppen verwalten - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section id="category-management-section">
            <h1>Kategorien & Gruppen verwalten</h1>
            
            <div class="category-layout">
                <!-- Linke Spalte: Kategorie-Baum -->
                <div class="category-tree-column">
                    <div class="management-card">
                        <h2>Kategorien</h2>
                        <div class="category-tree-container">
                            <div id="category-tree" class="category-tree">
                                <p class="loading-info">Kategorien werden geladen...</p>
                            </div>
                        </div>
                        
                        <!-- Versteckte Felder für die ausgewählte Kategorie -->
                        <input type="hidden" id="selected-category-id">
                    </div>
                </div>
                
                <!-- Mittlere Spalte: Kategorie erstellen -->
                <div class="category-creator-column">
                    <div class="management-card">
                        <h2>Kategorie erstellen</h2>
                        <form id="category-form" class="full-height-form">
                            <div class="form-content">
                                <div class="form-group">
                                    <label for="category-name">Name:</label>
                                    <input type="text" id="category-name" required placeholder="z.B. Geschichte">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Kategorie erstellen</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Rechte Spalte: Gruppen erstellen -->
                <div class="group-creator-column">
                    <div class="management-card">
                        <h2>Gruppe erstellen</h2>
                        <form id="group-form" class="full-height-form">
                            <div class="form-content">
                                <div class="form-group">
                                    <label for="group-category">Kategorie:</label>
                                    <select id="group-category" required>
                                        <option value="">-- Kategorie wählen --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="group-name">Name:</label>
                                    <input type="text" id="group-name" required placeholder="z.B. Mittelalter">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Gruppe erstellen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Verstecktes Feld für Gruppenfilter -->
            <input type="hidden" id="filter-category">
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/storage-loader.js"></script>
    
    <!-- Warten bis Storage-Module geladen sind -->
    <script>
        // Prüfen, ob die Storage-Module bereits geladen wurden
        const storageModulesReady = window.loadData && window.saveData;
        
        if (!storageModulesReady) {
            // Event-Listener für die Anzeige einer Ladeanzeige hinzufügen
            window.addEventListener('DOMContentLoaded', () => {
                console.log("Warte auf Speichermodule...");
                const loadingMsg = document.createElement('div');
                loadingMsg.id = 'storage-loading-indicator';
                loadingMsg.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#f8d7da;color:#721c24;padding:10px;text-align:center;z-index:9999;';
                loadingMsg.textContent = 'Lade Speichermodule...';
                document.body.appendChild(loadingMsg);
                
                // Event-Listener für das Ende des Ladevorgangs
                window.addEventListener('storageModulesLoaded', () => {
                    const indicator = document.getElementById('storage-loading-indicator');
                    if (indicator) indicator.remove();
                    console.log("Speichermodule erfolgreich geladen!");
                });
            });
        }
    </script>
    
    <script src="js/quiz-db.js"></script>
    <script src="js/cleanup-categories.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; document.head.appendChild(s);
                    }
                }

                // Skripte aus dem Footer auswerten
                const footerScripts = document.getElementById('footer-container').querySelectorAll('script');
                for (const script of footerScripts) {
                    if (script.innerText) {
                        try { eval(script.innerText); } catch (e) { console.error('Footer-inline-script error', e); }
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; s.async = false; document.body.appendChild(s);
                    }
                }

                if (window.updateNavigation) { window.updateNavigation(); }
                setTimeout(() => { try { if (window.updateStorageStatusIcon) window.updateStorageStatusIcon(); } catch (e) {} }, 50);
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();
    </script>
    <script src="js/category-management.js"></script>
</body>
</html>

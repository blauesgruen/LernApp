<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorien & Gruppen verwalten - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section id="category-management-section">
            <h1>Kategorien & Gruppen verwalten</h1>
            
            <div class="category-layout">
                <!-- Linke Spalte: Kategorie-Baum -->
                <div class="category-tree-column">
                    <div class="management-card">
                        <h2>Kategorien</h2>
                        <div class="category-tree-container">
                            <div id="category-tree" class="category-tree">
                                <p class="loading-info">Kategorien werden geladen...</p>
                            </div>
                        </div>
                        
                        <!-- Versteckte Felder f체r die ausgew채hlte Kategorie -->
                        <input type="hidden" id="selected-category-id">
                    </div>
                </div>
                
                <!-- Mittlere Spalte: Kategorie erstellen -->
                <div class="category-creator-column">
                    <div class="management-card">
                        <h2>Kategorie erstellen</h2>
                        <form id="category-form" class="full-height-form">
                            <div class="form-content">
                                <div class="form-group">
                                    <label for="category-name">Name:</label>
                                    <input type="text" id="category-name" required placeholder="z.B. Geschichte">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Kategorie erstellen</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Rechte Spalte: Gruppen erstellen -->
                <div class="group-creator-column">
                    <div class="management-card">
                        <h2>Gruppe erstellen</h2>
                        <form id="group-form" class="full-height-form">
                            <div class="form-content">
                                <div class="form-group">
                                    <label for="group-category">Kategorie:</label>
                                    <select id="group-category" required>
                                        <option value="">-- Kategorie w채hlen --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="group-name">Name:</label>
                                    <input type="text" id="group-name" required placeholder="z.B. Mittelalter">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Gruppe erstellen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Verstecktes Feld f체r Gruppenfilter -->
            <input type="hidden" id="filter-category">
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/storage-loader.js"></script>
    <script src="js/quiz-db.js"></script>
    <script src="js/cleanup-categories.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    }
                }
                
                // Explizit die Navigation aktualisieren
                if (window.updateNavigation) {
                    window.updateNavigation();
                }
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();
    </script>
    <script src="js/category-management.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
    <div id="header-container"></div>

    <main>
        <section id="category-management-section">
            <h1>Kategorien & Gruppen verwalten</h1>
            
            <div id="profile-columns">
                <!-- Linke Spalte: Kategorie-Baum -->
                <div class="profile-col profile-info">
                    <h2>Kategorien</h2>
                    <div class="category-tree-container">
                        <div id="category-tree" class="category-tree">
                            <p class="loading-info">Kategorien werden geladen...</p>
                        </div>
                    </div>
                    <!-- Versteckte Felder f√ºr die ausgew√§hlte Kategorie -->
                    <input type="hidden" id="selected-category-id">
                </div>
                <!-- Mittlere Spalte: Kategorie erstellen -->
                <div class="profile-col profile-db">
                    <h2>Kategorie erstellen</h2>
                    <form id="category-form" class="full-height-form">
                        <div class="form-content">
                            <div class="form-group">
                                <label for="category-name">Name:</label>
                                <input type="text" id="category-name" required placeholder="z.B. Geschichte">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Kategorie erstellen</button>
                        </div>
                    </form>
                </div>
                <!-- Rechte Spalte: Gruppen erstellen -->
                <div class="profile-col profile-danger">
                    <h2>Gruppe erstellen</h2>
                    <form id="group-form" class="full-height-form">
                        <div class="form-content">
                            <div class="form-group">
                                <label for="group-category">Kategorie:</label>
                                <select id="group-category" required>
                                    <option value="">-- Kategorie w√§hlen --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="group-name">Name:</label>
                                <input type="text" id="group-name" required placeholder="z.B. Mittelalter">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Gruppe erstellen</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Verstecktes Feld f√ºr Gruppenfilter -->
            <input type="hidden" id="filter-category">
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/notification.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; document.head.appendChild(s);
                    }
                }

                // Skripte aus dem Footer auswerten
                const footerScripts = document.getElementById('footer-container').querySelectorAll('script');
                for (const script of footerScripts) {
                    if (script.innerText) {
                        try { eval(script.innerText); } catch (e) { console.error('Footer-inline-script error', e); }
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; s.async = false; document.body.appendChild(s);
                    }
                }

                // Nach Laden des Headers und Footers: Storage-Funktionen sind jetzt global verfcgbar
                const scriptsToLoad = [
                    'js/quiz-db.js',
                    'js/category-management.js'
                ];
                for (const src of scriptsToLoad) {
                    const s = document.createElement('script');
                    s.src = src;
                    s.async = false;
                    document.body.appendChild(s);
                }

                if (window.updateNavigation) { window.updateNavigation(); }

                // Styling for form controls is provided statically in style.css
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();
    </script>
</body>
</html>

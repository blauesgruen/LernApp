<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz spielen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/quiz-db.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="centered-section" id="category-management-section">
            <div class="section-header">
                <a href="dashboard.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Zurück
                </a>
                <h1>Quiz starten</h1>
            </div>
            <div class="profile-col profile-info" id="quiz-setup-section">
                <form id="quiz-setup-form" class="full-height-form">
                        <div class="form-group">
                            <label for="quiz-type">Quiz-Typ:</label>
                            <select id="quiz-type" required>
                                <option value="">-- Quiz-Typ wählen --</option>
                                <option value="text">Textfragen</option>
                                <option value="image">Bilderquiz</option>
                            </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quiz-category">Kategorie:</label>
                        <select id="quiz-category" required>
                            <option value="">-- Kategorie wählen --</option>
                            <option value="" disabled>Wähle zuerst einen Quiz-Typ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quiz-group">Gruppe (optional):</label>
                        <select id="quiz-group">
                            <option value="">Alle Gruppen</option>
                            <option value="" disabled>Wähle zuerst eine Kategorie</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quiz-question-count">Anzahl der Fragen:</label>
                        <input type="number" id="quiz-question-count" min="5" max="20" value="10" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-play"></i> Quiz starten
                    </button>
                </form>
            </div>
        </section>
            
        <div id="no-questions-warning" class="warning-box hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Es sind keine Fragen für die gewählte Kategorie/Gruppe verfügbar.</p>
            <p>Bitte erstelle zuerst Fragen oder wähle eine andere Kategorie.</p>
            <a href="question-creator.html" class="btn-primary">Fragen erstellen</a>
        </div>

        <section id="quiz-section" class="hidden">
            <div id="quiz-title"></div>
            <div id="quiz-progress"></div>
            <div id="quiz-timer">00:00</div>
            <div id="question-text"></div>
            <div id="question-image-container" class="hidden">
                <img id="question-image" src="" alt="Fragebild">
            </div>
            <div id="answers-container"></div>
            <div id="explanation-container" class="hidden">
                <div id="explanation-text"></div>
            </div>
            <button id="next-question-btn" class="btn-primary hidden">Nächste Frage</button>
            <button id="finish-quiz-btn" class="btn-secondary hidden">Quiz beenden</button>
        </section>
        
        <section id="quiz-results-section" class="hidden">
            <h1>Quiz-Ergebnis</h1>
            
            <div class="quiz-results-card">
                <div class="quiz-results-header">
                    <div class="quiz-results-score">
                        <div class="score-circle">
                            <span id="result-percentage">0%</span>
                        </div>
                        <div class="score-details">
                            <h2>Dein Ergebnis</h2>
                            <p id="result-correct">0 von 10 Fragen richtig</p>
                        </div>
                    </div>
                    <div class="quiz-results-time">
                        <i class="fas fa-clock"></i>
                        <span id="result-time">00:00</span>
                    </div>
                </div>
                
                <div id="result-feedback" class="quiz-results-feedback">
                    <!-- Feedback wird dynamisch eingefügt -->
                </div>
                
                <div class="quiz-results-actions">
                    <button id="play-again-btn" class="btn-primary">
                        <i class="fas fa-redo"></i> Nochmal spielen
                    </button>
                    <button id="new-quiz-btn" class="btn-secondary">
                        <i class="fas fa-plus"></i> Neues Quiz
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/quiz-player.js"></script>
    <script>
        (async function() {
            if (window.loadHeaderFooter) {
                try { await window.loadHeaderFooter(); } catch (e) { console.error('Error loading central header/footer', e); }
            }
                // Navigation updated by central loader; no need to call again
            setTimeout(() => { try { if (window.updateStorageStatusIcon) window.updateStorageStatusIcon(); } catch (e) {} }, 50);
            if (window.checkSupabaseClient && !window._supabaseChecked) { window._supabaseChecked = true; window.checkSupabaseClient(); }
        })();
    </script>
</body>
</html>

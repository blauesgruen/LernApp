<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen erstellen - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/question-creator.css">
    <link rel="stylesheet" href="css/question-creator-fix.css">
    <link rel="stylesheet" href="css/question-creator-questions.css">
    <link rel="stylesheet" href="css/back-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Zentrales Logging-System laden -->
    <script src="js/logger.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section id="question-creator-section">
            <div class="section-header">
                <a href="javascript:history.back()" class="back-button">
                    <i class="fas fa-arrow-left"></i> Zurück
                </a>
                <h1>Fragen erstellen</h1>
            </div>
            
            <div class="info-banner">
                <p><i class="fas fa-info-circle"></i> Kategorien und Gruppen können in der <a href="category-management.html">Kategorie-Verwaltung</a> erstellt werden.</p>
            </div>
            
            <div class="page-layout">
                <div class="category-selection-column">
                    <div class="question-creator-card">
                        <h3>Kategorie und Gruppe wählen</h3>
                        
                        <!-- Versteckte Felder für die ausgewählte Kategorie und Gruppe -->
                        <input type="hidden" id="question-category">
                        <input type="hidden" id="question-group">
                        
                        <div class="category-tree-container">
                            <div id="category-tree" class="category-tree">
                                <p class="loading-info">Kategorien werden geladen...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="question-creation-column">
                    <div class="question-creator-card">
                        <h3>Neue Frage erstellen</h3>
                        <form id="question-form">
                            <div class="form-column">
                                <div class="form-group">
                                    <label for="question-text">Fragetext:</label>
                                    <textarea id="question-text" rows="4" required placeholder="Gib hier deine Frage ein..."></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <div class="image-upload-container">
                                        <label for="question-image" class="image-upload-label">
                                            <i class="fas fa-upload"></i> Bild hinzufügen (für Bilderquiz)
                                        </label>
                                        <input type="file" id="question-image" accept="image/*" style="display: none;">
                                        <div id="image-preview" class="image-preview"></div>
                                        <div id="image-name" class="image-name"></div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="question-explanation">Erklärung (optional):</label>
                                    <textarea id="question-explanation" rows="3" placeholder="Erkläre die richtige Antwort..."></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="question-difficulty">Schwierigkeitsgrad:</label>
                                    <div class="difficulty-selector">
                                        <input type="range" id="question-difficulty" min="1" max="5" value="3">
                                        <div class="difficulty-labels">
                                            <span>Leicht</span>
                                            <span>Mittel</span>
                                            <span>Schwer</span>
                                        </div>
                                    </div>
                                </div>
                            
                                <h3>Antwort</h3>
                                <!-- <p class="help-text">Gib die richtige Antwort ein. Falsche Antwortoptionen werden automatisch aus anderen Fragen generiert.</p> -->
                                
                                <div id="answers-container">
                                    <div class="answer-option">
                                        <div class="answer-header">
                                            <!-- <label for="answer-0">Gib hier die richtige Antwort ein:</label> -->
                                        </div>
                                        <textarea id="answer-0" class="answer-text" rows="2" required placeholder="Die richtige Antwort..."></textarea>
                                    </div>
                                </div>
                            
                                <div class="form-actions">
                                    <button type="submit" class="btn-primary">
                                        <i class="fas fa-save"></i> Frage speichern
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Neue dritte Spalte: Fragen der ausgewählten Gruppe -->
                <div class="group-questions-column">
                    <div class="question-creator-card">
                        <h3>Fragen in dieser Gruppe</h3>
                        <div id="group-questions-list" class="items-list">
                            <p class="info-text">Wähle eine Gruppe aus, um deren Fragen zu sehen</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/quiz-db.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Globale log-Funktion definieren, bevor Header geladen wird
                if (!window.log) {
                    window.log = function(message, type) {
                        if (window.logger) {
                            window.logger.log(message, type || 'info');
                        } else if (window.logMessage) {
                            window.logMessage(message, type || 'info');
                        } else {
                            console.log(message);
                        }
                    };
                }

                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten - mit expliziter Übergabe der log-Funktion
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        // log-Funktion explizit in den eval-Kontext einbinden
                        const evalContext = 
                            `var log = function(message, type) {
                                if (window.logger) {
                                    window.logger.log(message, type || 'info');
                                } else if (window.logMessage) {
                                    window.logMessage(message, type || 'info');
                                } else {
                                    console.log(message);
                                }
                            };
                            ${script.innerText}`;
                        eval(evalContext);
                    }
                }
                
                // Explizit die Navigation aktualisieren
                if (window.updateNavigation) {
                    // Die log-Funktion ist jetzt bereits im globalen Kontext und im eval-Kontext definiert
                    window.updateNavigation();
                }
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();
    </script>
    <script src="js/question-creator.js"></script>
</body>
</html>

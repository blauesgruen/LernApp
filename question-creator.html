<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen erstellen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="centered-section" id="category-management-section">
            <div class="section-header">
                <a href="dashboard.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Zurück
                </a>
                <h1>Fragen erstellen</h1>
            </div>

            <div id="profile-columns">
                <!-- Linke Spalte: Profil -->
                <div class="profile-col profile-info">
                    <h2>Kategorie & Gruppe wählen</h2>
                    <!-- Versteckte Felder für die ausgewählte Kategorie und Gruppe -->
                    <input type="hidden" id="question-category">
                    <input type="hidden" id="question-group">
                    <div class="category-tree-container">
                        <div id="category-tree" class="category-tree">
                            <p class="loading-info">Kategorien werden geladen...</p>
                        </div>
                    </div>
                </div>
                <!-- mittlere Spalte: Datenbank -->
                <div class="profile-col profile-question">
                    <h2>Neue Frage erstellen</h2>
                    <div class="management-card">
                        <form id="question-form">
                            <div class="form-content">
                                <div class="form-group">
                                    <!-- <h1 for="question-text">Fragetext:</h1> -->
                                    <textarea id="question-text" rows="4" required placeholder="Gib hier deine Frage ein..."></textarea>
                                </div>

                                <div class="form-group">
                                    <!-- <h1 for="question-image">Frage-Bild hinzufügen:</h1> -->
                                    <div class="form-actions">
                                        <input type="file" id="question-image" accept="image/*" style="position:absolute;left:-9999px;" disabled>
                                        <label for="question-image" class="btn-primary" id="question-image-label" style="cursor:not-allowed;display:inline-block;opacity:0.6;">
                                            <i class="fas fa-upload"></i> Frage-Bild
                                        </label>
                                        <span id="image-upload-hint" style="color:#888;font-size:0.95em;margin-left:8px;">Bitte zuerst eine Gruppe wählen</span>
                                    </div>
                                    <div id="image-preview" class="image-preview"></div>
                                    <div id="image-name" class="image-name"></div>
                                </div>

                                <div class="form-group">
                                    <label for="question-explanation">Erklärung (optional):</label>
                                    <textarea id="question-explanation" rows="3" placeholder="Erkläre die richtige Antwort..."></textarea>
                                </div>
                                <h1>Antwort:</h1>
                                <div id="answers-container">
                                    <div class="answer-option">
                                        <textarea id="answer-0" class="answer-text" rows="2" required placeholder="Die richtige Antwort..."></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Frage speichern</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- rechte Spalte: Danger -->
                <div class="profile-col profile-question">
                    <h2>Fragen in dieser Gruppe</h2>
                    <div class="management-card">
                        <div id="group-questions-list" class="items-list">
                            <p class="info-text">Wähle eine Gruppe aus, um deren Fragen zu sehen</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/quiz-db.js"></script>
    <script src="js/question-creator.js"></script>
    <script>
    // One-time Supabase check and central header/footer
    if (window.loadHeaderFooter) window.loadHeaderFooter();
    if (window.checkSupabaseClient && !window._supabaseChecked) { window._supabaseChecked = true; window.checkSupabaseClient(); }
    </script>
</body>
</html>

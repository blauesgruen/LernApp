<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen erstellen - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section id="question-creator-section">
            <h1>Fragen erstellen</h1>
            
            <div class="question-creator-card">
                <form id="question-form">
                    <div class="form-grid">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="question-category">Kategorie:</label>
                                <select id="question-category" required>
                                    <option value="">-- Kategorie wählen --</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="question-group">Gruppe:</label>
                                <select id="question-group" required>
                                    <option value="">-- Gruppe wählen --</option>
                                    <option value="" disabled>Wähle zuerst eine Kategorie</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="question-text">Fragetext:</label>
                                <textarea id="question-text" rows="4" required placeholder="Gib hier deine Frage ein..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="question-image">Bild hinzufügen (optional):</label>
                                <div class="image-upload-container">
                                    <input type="file" id="question-image" accept="image/*">
                                    <label for="question-image" class="image-upload-label">
                                        <i class="fas fa-upload"></i> Bild auswählen
                                    </label>
                                    <div id="image-preview" class="image-preview"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="question-explanation">Erklärung (optional):</label>
                                <textarea id="question-explanation" rows="3" placeholder="Erkläre die richtige Antwort..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="question-difficulty">Schwierigkeitsgrad:</label>
                                <div class="difficulty-selector">
                                    <input type="range" id="question-difficulty" min="1" max="5" value="3">
                                    <div class="difficulty-labels">
                                        <span>Leicht</span>
                                        <span>Mittel</span>
                                        <span>Schwer</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-column">
                            <h3>Antwort</h3>
                            <p class="help-text">Gib die richtige Antwort ein. Falsche Antwortoptionen werden automatisch aus anderen Fragen generiert.</p>
                            
                            <div id="answers-container">
                                <div class="answer-option">
                                    <div class="answer-header">
                                        <label for="answer-0">Richtige Antwort:</label>
                                    </div>
                                    <textarea id="answer-0" class="answer-text" rows="2" required placeholder="Die richtige Antwort..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="shuffle-answers-btn" class="btn-secondary">
                            <i class="fas fa-random"></i> Antworten mischen
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Frage speichern
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="recent-questions-section">
                <h2>Zuletzt erstellte Fragen</h2>
                <div id="recent-questions-list" class="items-list">
                    <p class="loading-info">Fragen werden geladen...</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/quiz-db.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    }
                }
                
                // Explizit die Navigation aktualisieren
                if (window.updateNavigation) {
                    window.updateNavigation();
                }
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();
    </script>
    <script src="js/question-creator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/register-auth.js"></script>
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
    <section id="register">
            <div style="width:100%; max-width:400px;">
                <div class="section-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: auto; padding-left: 0; margin-top: auto;">
                    <a href="login.html" class="back-button">
                        <i class="fas fa-arrow-left"></i> Zurück
                    </a>
                    <h1 style="margin: 0; text-align: right; flex-grow: 1;">Registrieren</h1>
                </div>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="E-Mail" required>
                    <input type="password" id="registerPassword" placeholder="Passwort" required>
                    <input type="password" id="registerPasswordRepeat" placeholder="Passwort wiederholen" required>
                    <input type="text" id="registerNickname" placeholder="Nickname" required>
                    <button type="submit" class="btn-primary">Registrieren</button>
                </form>
                <div style="margin-top:10px;">
                    <a href="#" id="forgotPasswordLink" style="color: #e6b800; font-weight: bold;">Passwort vergessen?</a>
                </div>
                <div id="registerMessage"></div>
                <p>Bereits registriert? <a href="login.html">Zum Login</a></p>
            </div>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script>
        // Passwort-Reset-Logik
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            if (!email || email.trim().length < 5) {
                window.showError('Bitte geben Sie Ihre E-Mail-Adresse ein, um das Passwort zurückzusetzen.');
                return;
            }
            if (window.supabaseClient && window.supabaseClient.auth && typeof window.supabaseClient.auth.resetPasswordForEmail === 'function') {
                window.supabaseClient.auth.resetPasswordForEmail(email)
                    .then(({ error }) => {
                        if (error) {
                            window.showError('Fehler beim Zurücksetzen des Passworts: ' + error.message);
                        } else if (window.notification && typeof window.notification.showNeutral === 'function') {
                            window.notification.showNeutral('Eine E-Mail zum Zurücksetzen des Passworts wurde versendet.');
                        } else {
                            alert('Eine E-Mail zum Zurücksetzen des Passworts wurde versendet.');
                        }
                    });
            } else {
                window.showError('Passwort-Reset-Funktion nicht verfügbar.');
            }
        });
        // Header und Footer laden
        if (window.loadHeaderFooter) window.loadHeaderFooter();

        // Registrierung-Handler mit Passwort-Vergleich
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordRepeat = document.getElementById('registerPasswordRepeat').value;
            const nickname = document.getElementById('registerNickname').value;
            if (!nickname || nickname.trim().length < 2) {
                window.showError('Bitte geben Sie einen Nickname mit mindestens 2 Zeichen an!');
                return;
            }
            if (password !== passwordRepeat) {
                window.showError('Die Passwörter stimmen nicht überein!');
                return;
            }
            if (window.register) {
                await window.register(email, password, nickname);
            } else {
                window.showError('Fehler: Registrierungsfunktion nicht verfügbar.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp – Registrierung</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">LernApp</a>
        </div>
    </nav>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4"><i class="bi bi-person-plus me-2"></i>Registrierung</h2>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Benutzername</label>
                                <input type="text" class="form-control" id="register-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-display-name" class="form-label">Anzeigename</label>
                                <input type="text" class="form-control" id="register-display-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-confirm-password" class="form-label">Passwort bestätigen</label>
                                <input type="password" class="form-control" id="register-confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="login.html">Bereits ein Konto? Jetzt einloggen!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        // Warten bis app.js geladen ist und window.LernApp existiert
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            if (form && window.LernApp && typeof window.LernApp.registerUser === 'function') {
                form.addEventListener('submit', async function(e) {
                    try {
                        const result = await window.LernApp.registerUser(e);
                        if (result === true) {
                            setTimeout(function() {
                                window.location.href = 'login.html';
                            }, 800);
                        }
                        // Bei Fehler keine Weiterleitung
                    } catch (err) {
                        console.error('Fehler bei Registrierung:', err);
                        alert('Fehler bei der Registrierung! Details siehe Konsole.');
                    }
                });
            }
        });
    </script>
</body>
</html>

<head>

    <!-- Supabase JS einbinden -->

</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="register">
            <h1>Registrieren</h1>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="E-Mail" required>
                <input type="password" id="registerPassword" placeholder="Passwort" required>
                <input type="password" id="registerPasswordRepeat" placeholder="Passwort wiederholen" required>
                <input type="text" id="registerNickname" placeholder="Nickname" required>
                <button type="submit" class="btn-primary">Registrieren</button>
            </form>
            <div id="registerMessage"></div>
            <p>Bereits registriert? <a href="login.html">Zum Login</a></p>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script src="js/notification.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; document.head.appendChild(s);
                    }
                }

                // Skripte aus dem Footer auswerten
                const footerScripts = document.getElementById('footer-container').querySelectorAll('script');
                for (const script of footerScripts) {
                    if (script.innerText) {
                        try { eval(script.innerText); } catch (e) { console.error('Footer-inline-script error', e); }
                    } else if (script.src) {
                        const s = document.createElement('script'); s.src = script.src; s.async = false; document.body.appendChild(s);
                    }
                }

                if (window.updateNavigation) { window.updateNavigation(); }
                setTimeout(() => { try { if (window.updateStorageStatusIcon) window.updateStorageStatusIcon(); } catch (e) {} }, 50);
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();

        // Globale Funktionen für Erfolg- und Fehlermeldungen
        window.showSuccess = msg => document.getElementById('registerMessage').textContent = msg;
        window.showError = msg => document.getElementById('registerMessage').textContent = msg;

        // Registrierung-Handler mit Passwort-Vergleich
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordRepeat = document.getElementById('registerPasswordRepeat').value;
            const nickname = document.getElementById('registerNickname').value;
            if (!nickname || nickname.trim().length < 2) {
                showError('Bitte geben Sie einen Nickname mit mindestens 2 Zeichen an!');
                return;
            }
            if (password !== passwordRepeat) {
                showError('Die Passwörter stimmen nicht überein!');
                return;
            }
            await register(email, password, nickname);
        });
    </script>
</body>
</html>

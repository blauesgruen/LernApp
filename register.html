<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - LernApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="register">
            <h1>Registrieren</h1>
            <form>
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
                
                <input type="password" id="password" name="password" placeholder="Passwort" required>
                
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Passwort bestätigen" required>
                
                <button type="button" class="btn-primary" onclick="handleRegister()">Registrieren</button>
            </form>
            <p>Bereits einen Account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
            document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
        }
        loadHeaderAndFooter();

        async function handleRegister() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwörter stimmen nicht überein!');
                return;
            }

            // Passwort mit SHA-256 hashen
            const hashedPassword = await hashPassword(password);

            // Benutzerdaten speichern
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, password: hashedPassword });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registrierung erfolgreich!');
            // Weiterleitung oder andere Aktionen hier einfügen
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>

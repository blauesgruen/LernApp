<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="register">
            <h1>Registrieren</h1>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="E-Mail" required>
                <input type="password" id="registerPassword" placeholder="Passwort" required>
                <input type="password" id="registerPasswordRepeat" placeholder="Passwort wiederholen" required>
                <input type="text" id="registerNickname" placeholder="Nickname" required>
                <button type="submit" class="btn-primary">Registrieren</button>
            </form>
            <div id="registerMessage"></div>
            <p>Bereits registriert? <a href="login.html">Zum Login</a></p>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script>
        // Header und Footer laden
        fetch('partials/header.html').then(r => r.text()).then(html => {
            document.getElementById('header-container').innerHTML = html;
            if (window.updateNavigation) window.updateNavigation();
            if (window.breadcrumbs) window.breadcrumbs.init();
        });
        fetch('partials/footer.html').then(r => r.text()).then(html => {
            document.getElementById('footer-container').innerHTML = html;
            window.initHeaderFooter();
        });
        // Registrierung-Handler mit Passwort-Vergleich
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordRepeat = document.getElementById('registerPasswordRepeat').value;
            const nickname = document.getElementById('registerNickname').value;
            if (!nickname || nickname.trim().length < 2) {
                window.showError('Bitte geben Sie einen Nickname mit mindestens 2 Zeichen an!');
                return;
            }
            if (password !== passwordRepeat) {
                window.showError('Die Passwörter stimmen nicht überein!');
                return;
            }
            if (window.register) {
                await window.register(email, password, nickname);
            } else {
                window.showError('Fehler: Registrierungsfunktion nicht verfügbar.');
            }
        });
        // Zentraler Supabase-Client-Check
        window.checkSupabaseClient();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - LernApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Zentrales Logging-System laden -->
    <script src="js/logger.js"></script>
</head>
<body>
    <!-- Einbindung des zentralen Headers -->
    <div id="header-container"></div>

    <main>
        <section id="register">
            <h1>Registrieren</h1>
            <form id="register-form">
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
                
                <input type="password" id="password" name="password" placeholder="Passwort" required>
                
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Passwort bestätigen" required>
                
                <button type="submit" class="btn-primary">Registrieren</button>
            </form>
            <p>Bereits einen Account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <!-- Einbindung des zentralen Footers -->
    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script>
        // Header und Footer dynamisch laden
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    }
                }
                
                // Explizit die Navigation aktualisieren
                if (window.updateNavigation) {
                    console.log('Navigation wird nach dem Laden des Headers aktualisiert.');
                    window.updateNavigation();
                } else {
                    console.log('updateNavigation-Funktion nicht gefunden.');
                }
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();

        // Hashfunktion für lokale Nutzung (könnte in auth.js zentralisiert werden)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Globale hashPassword-Funktion für die zentrale handleLogin-Funktion in auth.js
        window.hashPassword = hashPassword;

        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Verhindert das automatische Neuladen der Seite

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showError('Passwörter stimmen nicht überein!');
                return;
            }

            // Passwort mit SHA-256 hashen
            const hashedPassword = await hashPassword(password);

            // Benutzerdaten speichern
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Überprüfen, ob der Benutzername bereits existiert (case-insensitive)
            if (users.some(user => user.username.toLowerCase() === username.toLowerCase())) {
                showError('Dieser Benutzername ist bereits vergeben!');
                return;
            }
            
            // Neuen Benutzer hinzufügen
            const newUser = { username, password: hashedPassword };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Auch in der Storage-API speichern, falls verfügbar
            if (window.saveData) {
                try {
                    // Vorhandene Benutzer laden
                    const storedUsers = await window.loadData('users.json', []);
                    
                    // Prüfen, ob der Benutzer bereits existiert
                    if (!storedUsers.some(user => user.username.toLowerCase() === username.toLowerCase())) {
                        storedUsers.push(newUser);
                        await window.saveData('users.json', storedUsers);
                    }
                } catch (error) {
                    console.error('Fehler beim Speichern des Benutzers in der Storage-API:', error);
                    // Auch bei Storage-API-Fehler fortfahren, da der Benutzer bereits in localStorage ist
                }
            }

            showSuccess('Registrierung erfolgreich!');
            
            // Kurze Verzögerung für die Anzeige der Erfolgsmeldung
            setTimeout(() => {
                // Weiterleitung zur Login-Seite
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>
</html>

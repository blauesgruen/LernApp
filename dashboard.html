<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/log.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-mortarboard-fill me-2"></i>
                LernApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation ein-/ausblenden">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item user-only"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="sharing.html">Teilen</a></li>
                    <li class="nav-item"><a class="nav-link" href="stats.html">Statistiken</a></li>
                    <li class="nav-item" id="admin-nav-item" style="display:none"><a class="nav-link" href="admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 user-only">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4 shadow-lg">
                    <div class="card-body text-center">
                        <h2 class="mb-3">Willkommen, <span id="dashboard-username">Benutzer</span>!</h2>
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title">Kategorien</h5>
                                        <p class="display-6" id="dashboard-categories">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title">Fragen</h5>
                                        <p class="display-6" id="dashboard-questions">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title">Quiz gespielt</h5>
                                        <p class="display-6" id="dashboard-total-played">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title">Erfolgsquote</h5>
                                        <p class="display-6" id="dashboard-success-rate">0%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <span class="text-muted">Letzter Login: <span id="last-login-time">-</span></span>
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="quiz.html" class="btn btn-primary btn-lg"><i class="bi bi-play-circle me-2"></i>Quiz starten</a>
                            <a href="sharing.html" class="btn btn-info btn-lg"><i class="bi bi-share me-2"></i>Daten teilen</a>
                            <a href="stats.html" class="btn btn-success btn-lg"><i class="bi bi-bar-chart me-2"></i>Statistiken</a>
                            <a href="profile.html" class="btn btn-secondary btn-lg"><i class="bi bi-person-gear me-2"></i>Profil</a>
                        </div>
                        <div class="mt-4">
                            <span class="badge bg-warning text-dark" id="dashboard-admin-badge" style="display:none">Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Dashboard-Infos und Login-Status nach Seitenaufruf aktualisieren
        document.addEventListener('DOMContentLoaded', function() {
            if (window.app) {
                const username = sessionStorage.getItem('lernapp_current_user');
                if (username) {
                    window.app.loadFromStorage('users', true).then(users => {
                        window.app.users = users || {};
                        window.app.currentUser = username;
                        if (typeof window.app.updateDashboard === 'function') {
                            window.app.updateDashboard();
                        }
                        if (typeof window.app.updateUIForLoginState === 'function') {
                            window.app.updateUIForLoginState();
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/logger.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <div class="dashboard-container">
            <div class="dashboard-box">
                <button onclick="location.href='quiz-player.html'">Quiz starten</button>
            </div>
            <div class="dashboard-box">
                <button onclick="location.href='question-creator.html'">Fragen erstellen</button>
            </div>
            <div class="dashboard-box">
                <button onclick="location.href='category-management.html'">Kategorien verwalten</button>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="js/questions-db.js"></script>
    <script>
    if (window.loadHeaderFooter) window.loadHeaderFooter();
    if (window.checkSupabaseClient && !window._supabaseChecked) { window._supabaseChecked = true; window.checkSupabaseClient(); }
    </script>
</body>
</html>

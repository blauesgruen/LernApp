<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome für die Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Zentrales Logging-System laden -->
    <script src="js/logger.js"></script>
    <!-- Speichermodule-Loader -->
    <script src="js/storage-loader.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="dashboard-container">
            <div class="dashboard-box">
                <button onclick="location.href='quiz-player.html'">Quiz starten</button>
            </div>
            <div class="dashboard-box">
                <button onclick="location.href='question-creator.html'">Fragen erstellen</button>
            </div>
            <div class="dashboard-box">
                <button onclick="location.href='category-management.html'">Kategorien verwalten</button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/questions-db.js"></script>
    <script src="js/first-login.js"></script>
    <script>
        async function loadHeaderAndFooter() {
            try {
                // Header und Footer laden
                document.getElementById('header-container').innerHTML = await (await fetch('partials/header.html')).text();
                document.getElementById('footer-container').innerHTML = await (await fetch('partials/footer.html')).text();
                
                // Skripte aus dem Header auswerten
                const headerScripts = document.getElementById('header-container').querySelectorAll('script');
                for (const script of headerScripts) {
                    if (script.innerText) {
                        eval(script.innerText);
                    }
                }
                
                // Explizit die Navigation aktualisieren, wenn nötig
                if (window.updateNavigation) {
                    // Wir vermeiden einen Log hier, um doppelte Einträge zu vermeiden
                    // Die updateNavigation-Funktion hat bereits Throttling-Schutz
                    window.updateNavigation();
                }
                
                // Breadcrumbs initialisieren (leerer Pfad für Dashboard als Startseite)
                if (window.breadcrumbs) {
                    window.breadcrumbs.clear();
                }
            } catch (error) {
                console.error('Fehler beim Laden des Headers oder Footers:', error);
            }
        }
        
        // Header und Footer laden
        loadHeaderAndFooter();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .app-logo-button {
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
            text-decoration: none; /* Ensure no underline is shown */
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="app-logo-button">
            <i class="fas fa-graduation-cap"></i>
            <span>LernApp</span>
        </div>
        <ul>
            <li><a href="admin.html" class="admin-button" id="admin-button">Admin</a></li>
            <li><a href="dashboard.html" class="dashboard-button" id="dashboard-button">Dashboard</a></li>
            <li><a href="profile.html" class="profile-button" id="profile-button">Profil</a></li>
            <li><a href="#" class="logout-button" id="logout-button" onclick="handleLogout()">Ausloggen</a></li>
        </ul>
        <button id="log-button" class="btn btn-secondary" onclick="showLogs()">Logs anzeigen</button>
        <div class="header-right"></div>
    </nav>
    <script>
        // Global handleLogout-Funktion
        window.handleLogout = function() {
            try {
                // Entferne alle relevanten Daten aus localStorage
                localStorage.clear();
                console.log('localStorage nach Logout:', localStorage);
                // Weiterleitung zur Startseite
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Fehler beim Logout:', error);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.onclick = window.handleLogout;
            }
        });

        // Stellt sicher, dass showLogs global verfÃ¼gbar ist
        window.showLogs = function() {
            const logs = JSON.parse(localStorage.getItem('persistentLogs')) || [];
            const logContainer = document.createElement('div');
            logContainer.style.padding = '10px';
            logContainer.style.margin = '10px';
            logContainer.style.border = '1px solid #ccc';
            logContainer.style.backgroundColor = '#f9f9f9';
            logContainer.style.maxHeight = '300px';
            logContainer.style.overflowY = 'scroll';

            logs.forEach(log => {
                const logEntry = document.createElement('p');
                logEntry.textContent = `${log.timestamp}: ${log.message}`;
                logContainer.appendChild(logEntry);
            });

            const headerRight = document.querySelector('.header-right');
            headerRight.appendChild(logContainer);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav>
        <div class="app-logo-button">
            <i class="fas fa-graduation-cap"></i>
            <span>LernApp</span>
        </div>
        <ul>
            <li><a href="admin.html" class="admin-button">Admin</a></li>
        </ul>
    </nav>
    <div id="notification-container" style="padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 14px; background-color: #d1ecf1; display: block; position: relative;">
        <span class="close-button" style="float: right; cursor: pointer; margin-right: 10px;">×</span>
        Temporäre Meldung zur Positionierung und Gestaltung.
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appLogoButton = document.querySelector('.app-logo-button');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            appLogoButton.addEventListener('click', () => {
                if (isLoggedIn) {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
